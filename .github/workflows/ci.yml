name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install just the libs we need (no editable install)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi==0.115.0 uvicorn[standard]==0.30.6 pydantic==2.8.2 httpx==0.27.2 pytest==8.3.2

      # ---- Build frontend (no lockfile, so use install) ----
      - name: Build frontend
        run: |
          npm --prefix frontend install
          # ensure plugin is present even if not in package.json
          npm --prefix frontend install -D @vitejs/plugin-react
          npm --prefix frontend run build

      # ---- Unit + integration tests ----
      - name: Run pytest (unit + integration)
        run: pytest -q backend/tests

      # ---- Start the API so E2E can hit it (serve our built frontend) ----
      - name: Start app (background)
        env:
          FRONTEND_DIR: ${{ github.workspace }}/frontend/dist
        run: |
          echo "Serving static files from $FRONTEND_DIR"
          nohup uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --access-log >/tmp/app.log 2>&1 &
          # Wait for API readiness
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/api/health >/dev/null; then
              echo "API up"
              break
            fi
            sleep 1
          done
          # Sanity-check homepage
          curl -f http://localhost:8000 >/dev/null || (echo "Homepage not served"; tail -n 200 /tmp/app.log; exit 1)

      # ---- Playwright E2E (no lockfile, so use install) ----
      - name: Run Playwright E2E
        run: |
          npm --prefix e2e install
          npx --prefix e2e playwright install --with-deps
          E2E_BASE_URL=http://localhost:8000 npm --prefix e2e test

      # Upload Playwright results if anything fails (screens, traces)
      - name: Upload Playwright results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: e2e/test-results

      # Optional: build the Docker image so we know it compiles
      - name: Build Docker image
        run: docker build -t tinytasks:ci .
